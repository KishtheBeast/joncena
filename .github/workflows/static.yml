# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Scheduled runs every day at 6am, 7am, 7:30am, 8:10am, 4pm UTC, and every 5 minutes from 11:00 to 12:55 UTC and 13:00 to 13:55 UTC
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 7 * * *'
    - cron: '30 7 * * *'
    - cron: '10 8 * * *'
    - cron: '0 16 * * *'      # 4pm UTC every day
    - cron: '*/5 11-12 * * *'   # 11:00-12:55 UTC every day
    - cron: '0-55/5 13 * * *'   # 13:00-13:55 UTC every day


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
